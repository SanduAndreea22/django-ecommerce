{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <h2>My Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Phone:</strong> {{ profile.phone_number }}</p>
    <p><strong>Address:</strong> {{ profile.default_shipping_address }}</p>

    <a href="{% url 'accounts:edit_profile' %}" class="btn-submit">Edit Profile</a>
</div>
{% endblock %}
