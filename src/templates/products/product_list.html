{% extends "base.html" %}
{% block title %}Catalog{% endblock %}

{% block content %}
<h1 class="page-title">Product Catalog</h1>

<form method="get" class="filters">
    <input type="text" name="q" placeholder="Search product..." value="{{ request.GET.q }}">
    <select name="category">
        <option value="">All categories</option>
        {% for cat in categories %}
            <option value="{{ cat.slug }}" {% if request.GET.category == cat.slug %}selected{% endif %}>
                {{ cat.name }}
            </option>
        {% endfor %}
    </select>
    <input type="number" name="min" placeholder="Min price" value="{{ request.GET.min }}">
    <input type="number" name="max" placeholder="Max price" value="{{ request.GET.max }}">
    <button type="submit" class="btn">Filter</button>
</form>

<div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            {% if product.main_image %}
                <img src="{{ product.main_image.url }}" alt="{{ product.name }}">
            {% endif %}
            <h3>{{ product.name }}</h3>
            <p class="price">{{ product.base_price }} USD</p>
            <a href="{{ product.get_absolute_url }}" class="btn">View Product</a>
        </div>
    {% empty %}
        <p>No products found.</p>
    {% endfor %}
</div>
{% endblock %}
