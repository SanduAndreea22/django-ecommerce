{% extends "base.html" %}
{% load static %}
{% block content %}

<h2>Aplică un cupon</h2>

<form method="post">
    {% csrf_token %}
    {{ form.code }}
    <button type="submit" class="button">Aplică</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
